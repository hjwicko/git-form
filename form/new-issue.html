<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADR Submission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form method="POST" action="https://your-webhook-endpoint">
    <h2>Submit an Architecture Decision Record</h2>

    <label for="title">ADR Title</label>
    <input type="text" id="title" name="title" required />

    <label for="description">ADR Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="pr">GitHub ADR PR</label>
    <textarea id="pr" name="pr" rows="2"></textarea>

    <label for="schemas">Schemas</label>
    <textarea id="schemas" name="schemas" rows="2"></textarea>

    <button type="submit">Create GitHub Issue</button>
  </form>
</body>
</html>
